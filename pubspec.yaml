name: EstimerVosTravaux
description: Estimer Vos Travaux.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.17.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  rename: ^2.0.1
  cupertino_icons: ^1.0.3
  webview_flutter: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

